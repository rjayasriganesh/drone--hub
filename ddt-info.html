<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowFly - DDT Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="ddt-info.css">
</head>
<body>
    <div class="info-container">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-drone"></i>
                ShadowFly - DDT Information
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='admin-dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
            </div>
        </nav>

        <div class="content">
            <div class="ddt-selector">
                <h2>Select DDT</h2>
                <div class="ddt-list" id="ddt-list">
                    <!-- DDTs will be populated here -->
                </div>
            </div>

            <div class="ddt-details" id="ddt-details">
                <div class="weather-info" id="weather-info">
                    <!-- Weather information will be displayed here -->
                </div>

                <div class="rack-status">
                    <h3>Rack Status</h3>
                    <div class="racks-container" id="racks-container">
                        <!-- Rack information will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ddt-info.js"></script>
</body>
</html>
