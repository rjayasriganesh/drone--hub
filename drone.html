<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowFly - Drone Management</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="drone.css">
    <style>
        #admin-map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="drone-dashboard">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-drone"></i>
                ShadowFly - Drone Management
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </nav>

        <div class="dashboard-content">
            <!-- Left Sidebar -->
            <div class="sidebar left-sidebar">
                <div class="section-header">
                    <h3>Drone Control</h3>
                </div>
                <div class="drone-controls">
                    <button class="control-btn" id="select-warehouse-btn">
                        <i class="fas fa-warehouse"></i> Select Warehouse
                    </button>
                    <button class="control-btn" id="add-drone-btn" disabled>
                        <i class="fas fa-plus"></i> Assign Drone
                    </button>
                    <button class="control-btn" id="drone-info-btn">
                        <i class="fas fa-info-circle"></i> Drone Info
                    </button>
                    <button class="control-btn" id="start-mission-btn">
                        <i class="fas fa-play"></i> Start Mission
                    </button>
                    <button class="control-btn" id="stop-mission-btn">
                        <i class="fas fa-stop"></i> Stop Mission
                    </button>
                </div>
            </div>

            <!-- Center Map -->
            <div class="map-container">
                <div id="drone-map"></div>
            </div>

            <!-- Right Sidebar -->
            <div class="sidebar right-sidebar">
                <div class="section-header">
                    <h3>Mission Control</h3>
                </div>
                <div class="mission-controls">
                    <div class="mission-status">
                        <h4>Current Mission</h4>
                        <div id="mission-details">
                            <!-- Mission details will be shown here -->
                        </div>
                    </div>
                    <div class="weather-info" id="weather-info">
                        <h4>Weather Conditions</h4>
                        <!-- Weather info will be displayed here -->
                    </div>
                    <div class="drone-telemetry" id="drone-telemetry">
                        <h4>Drone Telemetry</h4>
                        <!-- Telemetry data will be shown here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="drone.js"></script>
</body>
</html>
