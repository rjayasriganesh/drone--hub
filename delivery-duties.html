<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowFly - Delivery Duties Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="delivery-duties.css">
</head>
<body>
    <div class="delivery-duties">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-drone"></i>
                Delivery Duties Assignment
            </div>
            <div class="nav-buttons">
                <button class="nav-btn save-btn" onclick="saveAndReturn()">
                    <i class="fas fa-save"></i> Save & Return
                </button>
                <button class="nav-btn cancel-btn" onclick="window.location.href='drone-assignment.html'">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </nav>

        <div class="content">
            <div class="main-container">
                <div class="drone-info-card">
                    <!-- Selected drone info will be displayed here -->
                    <div class="package-info">
                        <!-- Package information will be dynamically loaded here -->
                    </div>
                </div>
                
                <div class="duties-form">
                    <div class="form-section route-section">
                        <h3><i class="fas fa-route"></i> Package Routes</h3>
                        <div class="route-options">
                            <!-- Routes will be dynamically loaded here -->
                        </div>
                    </div>

                    <div class="form-section schedule-section">
                        <h3><i class="fas fa-clock"></i> Time Schedule</h3>
                        <div class="schedule-options">
                            <div class="schedule-card" data-schedule="morning">
                                <i class="fas fa-sun"></i>
                                <h4>Morning</h4>
                                <p>6 AM - 12 PM</p>
                            </div>
                            <div class="schedule-card" data-schedule="afternoon">
                                <i class="fas fa-cloud-sun"></i>
                                <h4>Afternoon</h4>
                                <p>12 PM - 6 PM</p>
                            </div>
                            <div class="schedule-card" data-schedule="evening">
                                <i class="fas fa-moon"></i>
                                <h4>Evening</h4>
                                <p>6 PM - 12 AM</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-section priority-section">
                        <h3><i class="fas fa-flag"></i> Priority Level</h3>
                        <div class="priority-buttons">
                            <button class="priority-btn" data-priority="low">
                                <i class="fas fa-angle-down"></i>
                                Low Priority
                            </button>
                            <button class="priority-btn" data-priority="medium">
                                <i class="fas fa-equals"></i>
                                Medium Priority
                            </button>
                            <button class="priority-btn" data-priority="high">
                                <i class="fas fa-angle-up"></i>
                                High Priority
                            </button>
                        </div>
                    </div>

                    <div class="form-section notes-section">
                        <h3><i class="fas fa-clipboard"></i> Additional Notes</h3>
                        <textarea id="notesArea" rows="4" placeholder="Enter any special instructions or notes for this delivery duty..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="delivery-duties.js"></script>
</body>
</html>
